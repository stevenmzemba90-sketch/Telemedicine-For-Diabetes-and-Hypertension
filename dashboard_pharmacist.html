<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pharmacist Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="page">
        <div class="container">
            <h1>Pharmacist Dashboard</h1>
            <p id="welcome">Loading...</p>
            <button id="signout" class="btn signin">Sign out</button>

            <section>
                <h2>Pending Dispenses</h2>
                <div id="pharm-list">Loading...</div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        (async function () {
            const sess = localStorage.getItem('session');
            if (!sess) { window.location.href = './index.html'; }
            const s = sess ? JSON.parse(sess) : null;
            document.getElementById('welcome').textContent = s ? `Welcome, ${s.name || s.email} (${s.role})` : 'Not signed in';
            document.getElementById('signout').addEventListener('click', () => { localStorage.removeItem('session'); window.location.href = './index.html'; });

            async function load() {
                const res = await fetchAllConsultations();
                const out = document.getElementById('pharm-list');
                if (res.error) return out.textContent = 'Error loading consultations';
                const items = (res.data || []).filter(r => r.medication_refill && !r.pharmacy_dispensed);
                if (!items.length) return out.textContent = 'No pending dispenses.';
                out.innerHTML = '';
                items.forEach(it => {
                    const div = document.createElement('div'); div.className = 'consultation';
                    div.innerHTML = `<strong>${it.patient_name}</strong> â€” ${it.consultation_code}<br>
                        <small>Refill requested: ${it.provider_notes || ''}</small><br>
                        <button class="btn signin" data-code="${it.consultation_code}">Mark Dispensed</button>`;
                    out.appendChild(div);
                });
                out.querySelectorAll('button[data-code]').forEach(b => b.addEventListener('click', async () => {
                    const code = b.getAttribute('data-code');
                    const r = await pharmacyUpdate({ consultation_code: code, dispensed: true });
                    if (r.error) return alert('Error: ' + (r.error.message || r.error));
                    alert('Marked dispensed');
                    load();
                }));
            }

            load();
            setInterval(load, 15000);
        })();
    </script>
</body>

</html>
